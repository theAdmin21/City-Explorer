<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Route Calculator</h1>
        </div>
        <div class="content">
            <div id="map"></div>
            <div class="form-container">
                <div class="controls">
                    <div class="input-group">
                        <label for="start">Start Location:</label>
                        <input type="text" id="start" placeholder="Enter start location">
                    </div>
                    <div class="input-group">
                        <label for="end">End Location:</label>
                        <input type="text" id="end" placeholder="Enter end location">
                    </div>
                    <button onclick="calculateRoute()">Calculate Route</button>
                    <button onclick="downloadRoute()">Download Route</button>
                    <button onclick="showShareOptions()">Share Route</button>
                    <div class="share-options" id="share-options">
                        <button onclick="shareViaEmail()">Share via Email</button>
                        <button onclick="shareViaWhatsApp()">Share via WhatsApp</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="https://unpkg.com/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
